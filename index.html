    <header>
        What I have read...

    <div class="container"></div>

        <fieldset>
            <legend>Add a new book</legend>
            <form >
            <p><label for="title-input">Title</label></p>
            <input type="text" name="title" id="title-input">

            <p><label for="author-input">Author</label></p>
            <input type="text" name="author" id="author-input">

            <p><label for="isread-input">I have 
                <select name="isread" id="isread-input">
                <option value="1">Read</option>
                <option value="0">Not Read</option>
              </select> this book.</label></p>
                
            
            
            </form>
            <button id="add-button">Add Book</button>
        </fieldset>

        Yay...
